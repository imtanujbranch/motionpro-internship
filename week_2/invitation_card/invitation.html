<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Celebration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('1.png');
            background-size: cover; background-position: center;
            background-color: #e8e0d9;
        }

        .invitation-card {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 30px 40px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
            color: #333;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 25px;
        }

        .event-details p {
            font-size: 1.1em;
            color: #444;
            line-height: 1.6;
            margin: 10px 0; 
        }

        .rsvp-button {
            display: inline-block;
            background-color: #607d62; 
            color: white;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 8px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .rsvp-button:hover {
            background-color: #516a53; 
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <header>
            <h1>Wedding Celebration</h1>
        </header>
        <main>
            <p class="description">Join us to celebrate the union of Deepak and Priya.</p>
            
            <div class="event-details">
                <p><strong>Date & Time:</strong><br>Tuesday, July 31, 2025 at 4:00 PM</p>
                
                <p><strong>Venue:</strong><br>Araya Bagh New Delhi</p>
            </div>
            
            <a href="#" class="rsvp-button">RSVP Now</a>
        </main>
    </div>
</body>
</html>
